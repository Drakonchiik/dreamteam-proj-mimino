<!-- modal book a room -->

<div class="backdrop" data-modal>
      <div class="modal-room">
         <button class="close-modal-book" type="button" data-modal-close>
            <svg class="close" width="28" height="28">
                <use href="./images/icons.svg#icon-x"></use>
            </svg>
        </button>
        <h2 class="modal-room-title">BOOK <span class="text-accent">A room</span></h2>

        <form class="form-modal-book" name="form-modal-book">
            <div class="form-field-book">
                <label class="form-label-book">
                    <input class="form-input-book" type="text" name="user_name" placeholder="Your name" required>Who should book a table for?
                </label>
            </div>

            <div class="form-field-book form-field-tel">
                <label class="form-label-book">
                    <input class="form-input-book" type="tel" name="user_phone" placeholder="+38 ()"
                  id="phone"
                  required>Phone number
                </label>
            </div>

            <div class="form-field-book room-custom-date">
                <input
                  id="custom-input-date"
                  class="calendar"
                  type="text"
                  name="upload-date"
                  placeholder="today"
                  autocomplete="off"
                />
                <svg class="select-icon" width="12" height="8">
                  <use href="./images/icons.svg#select"></use>
                </svg>
                <label class="form-label-book label-date"
                  >Check-in date</label>
              </div>

            <div class="form-field-book">
                <input
                  id="departure-date"
                  class="calendar"
                  type="date"
                  name="release"
                  placeholder="25/04/2023"
                  ,
                  autocomplete="off"/>
                <svg class="select-icon" width="12" height="8">
                  <use href="./images/icons.svg#select"></use>
                </svg>
                <label class="form-label-book label-date"
                  >Check-in date</label>
              </div>


              <div class="book-number-select" style="width: 100%">
                <select>
                  <option value="0" selected>Double suite</option>
                  <option value="1">Double junior suite</option>
                  <option value="2">double standard</option>
                  <option value="3">double economy</option>
                  <option value="4">triple suite</option>
                  <option value="5">triple junior suite</option>
                  <option value="6">triple standard</option>
                  <option value="7">triple economy</option>
                </select>
                <svg class="select-icon" width="12" height="8">
                  <use href="./images/icons.svg#select"></use>
                </svg>
                <div class="select-items select-hide">
                  <div>Double suite</div>
                  <div>Double junior suite</div>
                  <div>double standard</div>
                  <div>double economy</div>
                  <div>triple suite</div>
                  <div>triple junior suite</div>
                  <div>triple standard</div>
                  <div>triple economy</div>
                </div>
                <label class="form-label-book"
                  >Number category</label>
              </div>

        <button class="mod-room-btn" type="submit">
                MAKE A RESERVATION
              </button>

        </form>
      </div>
    </div>
